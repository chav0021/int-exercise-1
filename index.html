<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Funtimes with icons</title>
	<link href="css/sillyconvo.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=PT+Mono|Oswald:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

    <h1 class="push-down">Iconic fonts<br>are fun</h1>
    <h2 class="push-down">Reason #22</h2>
    <p class="light-grey">It's easy to change their colour using only css</p>
    <p class="question push-down-half">toggle the switch to see just how easy</p>
    <input id="toggle-switch" class="toggle toggle-round-flat" type="checkbox">
    <label for="toggle-switch">
        <div class="holder">
            <i class="icon-info"></i>
            <i class="icon-location"></i>
            <i class="icon-chat"></i>
        </div>
    </label>

</body>
</html>
